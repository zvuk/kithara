[package]
name = "kithara-net"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "HTTP networking with retry, timeout, and streaming support"

[lints]
workspace = true

[features]
test-utils = ["unimock"]
perf = ["dep:hotpath", "hotpath/hotpath"]

[dependencies]
kithara-assets = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true }
reqwest = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
url = { workspace = true }
async-trait = { workspace = true }
unimock = { workspace = true, optional = true }
hotpath = { workspace = true, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = { workspace = true, features = ["rustls", "stream"] }
tokio = { workspace = true, features = ["full"] }
tokio-util = { workspace = true, features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
reqwest = { workspace = true, features = ["stream"] }
gloo-timers = { workspace = true }

[dev-dependencies]
# Keep dev deps workspace-first; add here only after adding to root [workspace.dependencies].
axum = { workspace = true }
tower = { workspace = true }
futures = { workspace = true }
rstest = { workspace = true }
memory-stats = { workspace = true }
unimock = { workspace = true }
