[package]
name = "kithara-audio"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Audio pipeline with OS thread worker, effects chain, and resampling"

[lints]
workspace = true

[dependencies]
kithara-decode = { workspace = true }
kithara-events = { workspace = true }
kithara-stream = { workspace = true }
kithara-storage = { workspace = true }
kithara-bufpool = { workspace = true }
biquad = { workspace = true }
rubato = { workspace = true }
audioadapter-buffers = { workspace = true }
smallvec = { workspace = true }
fallible-iterator = { workspace = true }
thiserror = { workspace = true }
kanal = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
rodio = { workspace = true, optional = true }
tracing = { workspace = true }
bytes = { workspace = true }
kithara-platform = { workspace = true }
fast-interleave = { workspace = true }
hotpath = { workspace = true, optional = true }

[features]
default = []
# Enable rodio::Source adapter for playback
rodio = ["dep:rodio"]
# Enable performance monitoring with hotpath-rs (timing only, minimal overhead)
perf = ["dep:hotpath", "hotpath/hotpath"]
# Enable memory profiling for examples (includes allocation tracking, adds overhead)
memprof = ["dep:hotpath", "hotpath/hotpath", "hotpath/hotpath-alloc"]
# Enable Apple AudioToolbox hardware decoder (macOS/iOS)
apple = ["kithara-decode/apple"]
# Enable WASM AudioWorklet audio output
web-audio = []

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["full"] }
tokio-util = { workspace = true, features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { workspace = true }
js-sys = { workspace = true }
web-sys = { workspace = true, features = [
    "AudioContext", "AudioWorkletNode", "AudioWorkletNodeOptions",
    "BaseAudioContext", "MessagePort"
] }

[dev-dependencies]
tokio = { workspace = true }
tokio-util = { workspace = true }
axum = { workspace = true }
bytes = { workspace = true }
reqwest = { workspace = true, features = ["rustls", "stream"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
url = { workspace = true }
kithara-decode = { workspace = true, features = ["test-utils"] }
kithara-file = { workspace = true }
kithara-hls = { workspace = true }
kithara-assets = { workspace = true }
kithara-net = { workspace = true }
tempfile = { workspace = true }
rodio = { workspace = true }
rstest = { workspace = true }
aes = { workspace = true }
cbc = { workspace = true }
hotpath = { workspace = true }
unimock = { workspace = true }
