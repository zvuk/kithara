[package]
name = "kithara-hls"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "HLS VOD orchestration with ABR, segment caching, and offline support"

[lints]
workspace = true

[dependencies]
kithara-abr = { workspace = true }
kithara-assets = { workspace = true }
kithara-events = { workspace = true, features = ["hls"] }
kithara-drm = { workspace = true }
kithara-net = { workspace = true }
kithara-stream = { workspace = true }
kithara-storage = { workspace = true }
bytes = { workspace = true }
derivative = { workspace = true }
derive_setters = { workspace = true }
futures = { workspace = true }
hls_m3u8 = { workspace = true }
hex = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["time"] }
tokio-util = { workspace = true }
url = { workspace = true }
async-stream = { workspace = true }
tracing = { workspace = true }
dashmap = { workspace = true }
kithara-platform = { workspace = true }
crossbeam-queue = { workspace = true }
rangemap = { workspace = true }
hotpath = { workspace = true, optional = true }
web-time = { workspace = true }

[features]
default = []
perf = ["dep:hotpath", "hotpath/hotpath", "kithara-net/perf"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["full"] }
tokio-util = { workspace = true, features = ["full"] }

[dev-dependencies]
kithara-net = { workspace = true, features = ["test-utils"] }
axum = { workspace = true }
tempfile = { workspace = true }
rodio = { workspace = true }
tracing-subscriber = { workspace = true }
rstest = { workspace = true }
unimock = { workspace = true }
