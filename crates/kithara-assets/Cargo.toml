[package]
name = "kithara-assets"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Persistent disk cache with lease/pin semantics and LRU eviction"

[lints]
workspace = true

[features]
internal = []  # Expose internal types for testing

[dependencies]
bincode = { workspace = true }
bytes = { workspace = true }
dashmap = { workspace = true }
hex = { workspace = true }
kithara-bufpool = { workspace = true }
kithara-storage = { workspace = true }
lru = { workspace = true }
kithara-platform = { workspace = true }
rangemap = { workspace = true }
serde = { workspace = true }
sha2 = { workspace = true }
thiserror = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tempfile = { workspace = true }
tokio-util = { workspace = true, features = ["full"] }

[dev-dependencies]
kithara-assets = { path = ".", features = ["internal"] }
tempfile = { workspace = true }
rstest = { workspace = true }
serial_test = { workspace = true }
