[package]
name = "kithara-decode"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[dependencies]
kithara-stream = { workspace = true }
kithara-storage = { workspace = true }
kithara-bufpool = { workspace = true }
kithara-worker = { workspace = true }
kithara-hls = { workspace = true, optional = true }
thiserror = { workspace = true }
kanal = { workspace = true }
symphonia = { workspace = true }
tokio = { workspace = true }
rodio = { workspace = true, optional = true }
rubato = { workspace = true }
tracing = { workspace = true }
parking_lot = { workspace = true }
async-trait = { workspace = true }
ringbuf = { workspace = true }
bytes = { workspace = true, optional = true }

[features]
default = []
# Enable rodio::Source adapter for playback
rodio = ["dep:rodio"]
# Enable HLS-specific stream decoder
hls = ["dep:kithara-hls", "dep:bytes"]

[dev-dependencies]
tokio = { workspace = true }
tokio-util = { workspace = true }
axum = { workspace = true }
bytes = { workspace = true }
reqwest = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
url = { workspace = true }
kithara-file = { workspace = true }
kithara-hls = { workspace = true }
kithara-assets = { workspace = true }
kithara-net = { workspace = true }
tempfile = { workspace = true }
rodio = { workspace = true }
async-trait = { workspace = true }
rstest = { workspace = true }
aes = { workspace = true }
cbc = { workspace = true }
mockall = { workspace = true }

[[example]]
name = "file_decode"
required-features = ["rodio"]

[[example]]
name = "hls_decode"
required-features = ["hls", "rodio"]
