<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kithara Decode Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #e94560; }
        p { color: #aaa; line-height: 1.6; }
        #audio-file-input {
            display: block;
            margin: 20px 0;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Kithara Decode Demo</h1>
    <p>Select an audio file to decode with Symphonia in WebAssembly.
       Open the browser console to see decode results.</p>
    <input type="file" id="audio-file-input" accept="audio/*">
</body>
</html>
