[package]
name = "kithara-wasm"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "WASM HLS audio player"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
kithara-play = { workspace = true, features = ["file", "hls", "wasm-bindgen"] }
tracing = { workspace = true }
tokio = { workspace = true }
rayon = { workspace = true, optional = true }

[features]
default = ["threads"]
# Enable wasm-bindgen-rayon thread pool (requires atomics + bulk-memory target features).
threads = ["dep:rayon", "dep:wasm-bindgen-rayon"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
tracing-wasm = { workspace = true }
console_error_panic_hook = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
wasm-bindgen-rayon = { workspace = true, optional = true }

[dev-dependencies]
rstest = { workspace = true }

[lints]
workspace = true
