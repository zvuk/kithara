[package]
name = "kithara-wasm"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "WASM examples for kithara audio streaming library"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
kithara-abr = { workspace = true }
kithara-audio = { workspace = true, features = ["web-audio"] }
kithara-hls = { workspace = true }
kithara-stream = { workspace = true }
kithara-storage = { workspace = true }
kithara-bufpool = { workspace = true }
kithara-events = { workspace = true }
kithara-decode = { workspace = true }
symphonia = { workspace = true }
tracing = { workspace = true }
web-time = { workspace = true }
url = { workspace = true }
tokio = { workspace = true }
rayon = { workspace = true, optional = true }

[features]
default = ["threads"]
# Enable wasm-bindgen-rayon thread pool (requires atomics + bulk-memory target features).
threads = ["dep:rayon", "dep:wasm-bindgen-rayon"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tracing-wasm = { workspace = true }
console_error_panic_hook = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
wasm-bindgen-rayon = { workspace = true, optional = true }
js-sys = { workspace = true }
web-sys = { workspace = true }

[lints]
workspace = true
