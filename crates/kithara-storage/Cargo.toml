[package]
name = "kithara-storage"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Unified storage resource backed by mmap with random-access I/O"

[lints]
workspace = true

[features]
test-utils = ["unimock"]

[dependencies]
thiserror = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }

# range tracking + sync primitives (wasm32-compatible)
rangemap = { workspace = true }
parking_lot = { workspace = true }
crossbeam-queue = { workspace = true }

# mock support (optional)
unimock = { workspace = true, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# mmap backend (not available on wasm32)
mmap-io = { workspace = true }
# crash-safe atomic writes (unique temp files)
tempfile = { workspace = true }
# full tokio features for native
tokio-util = { workspace = true, features = ["full"] }

[dev-dependencies]
# Keep dev deps workspace-first; add here only after adding to root [workspace.dependencies].
rstest = { workspace = true }
tempfile = { workspace = true }
unimock = { workspace = true }
