[workspace]
resolver = "2"
members = [
    "crates/kithara-net",
    "crates/kithara-file",
    "crates/kithara-hls",
    "crates/kithara-decode",
    "crates/kithara-stream",
    "crates/kithara-storage",
    "crates/kithara-assets",
]

[workspace.lints.rustdoc]
broken_intra_doc_links = "deny"

[workspace.lints.clippy]
unwrap_used = "deny"
allow_attributes = "deny"
doc_markdown = "warn"
default_trait_access = "warn"
ignored_unit_patterns = "warn"
semicolon_if_nothing_returned = "warn"
missing_fields_in_debug = "warn"
use_self = "warn"
impl_trait_in_params = "warn"
missing_panics_doc = "warn"
explicit_iter_loop = "warn"
explicit_into_iter_loop = "warn"
redundant_closure_for_method_calls = "warn"

[workspace.metadata.kithara]
# Single place to document workspace-wide tool expectations.
# Actual enforcement is done via files at the repo root:
# - rustfmt.toml
# - clippy.toml
# - deny.toml
tools = { rustfmt = "rustfmt.toml", clippy = "clippy.toml", deny = "deny.toml" }

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["kithara contributors"]
license = "MIT OR Apache-2.0"
description = "Networking + decoding building blocks for audio playback (not a full player)"
keywords = ["audio", "streaming", "hls", "decoder", "playback"]
categories = ["multimedia::audio"]

# Workspace-first dependency policy:
# - Add all dependency versions here.
# - In crate Cargo.toml files use `{ workspace = true }`.
[workspace.dependencies]
# workspace crates (path deps)
kithara-assets = { path = "crates/kithara-assets", version = "0.1.0" }
kithara-net = { path = "crates/kithara-net", version = "0.1.0" }
kithara-file = { path = "crates/kithara-file", version = "0.1.0" }
kithara-hls = { path = "crates/kithara-hls", version = "0.1.0" }
kithara-decode = { path = "crates/kithara-decode", version = "0.1.0" }
kithara-stream = { path = "crates/kithara-stream", version = "0.1.0" }
kithara-storage = { path = "crates/kithara-storage", version = "0.1.0" }
rstest = { version = "0.26.1", features = ["async-timeout", "crate-name"] }
serial_test = "3.3.1"

# async/runtime
tokio = { version = "1.49.0", features = ["full"] }
tokio-util = { version = "0.7.18", features = ["full"] }
tokio-stream = "0.1.18"
futures = "0.3.31"

# channels/buffers
kanal = "0.1.1"
bytes = "1.11.0"
ringbuf = "0.4.8"
async-stream = "0.3.6"

# http/url
reqwest = { version = "0.12.28", default-features = false, features = ["rustls-tls", "stream"] }
url = "2.5.8"
axum = "0.8.8"

# hls parsing
hls_m3u8 = "0.5.1"

# decoding
symphonia = { git = "https://github.com/pdeljanov/Symphonia.git", branch="dev-0.6", features = ["all", "opt-simd"] }
dasp = { version = "0.11", features = ["interpolate", "interpolate-linear", "signal"] }
rodio = "0.21.1"

# errors/logging/metrics
thiserror = "2.0.17"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "fmt"] }

# serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# hex encoding
hex = "0.4"

# misc
aes = "0.8.4"
cbc = "0.1.2"
uuid = { version = "1", features = ["v4"] }
sha2 = "0.10.9"
tower = "0.5.3"
tempfile = "3.24.0"

# async traits
async-trait = "0.1.89"

# storage (range maps + async random-access disk)
rangemap = { version = "1.7.1", features = ["serde1"] }
random-access-disk = { version = "3.0.1", default-features = false, features = ["tokio"] }
random-access-storage = "5.0.0"
dashmap = "5.5.3"

# Optional: unify lint settings later via workspace.metadata or deny.toml.
