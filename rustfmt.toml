# Stable rustfmt configuration (no nightly-only options).
#
# Keep this strict and predictable for agents, but compatible with stable rustfmt.

edition = "2024"
newline_style = "Unix"

# Line width / indentation
max_width = 100
hard_tabs = false
tab_spaces = 4

# Keep diffs small and readable
use_small_heuristics = "Default"
fn_params_layout = "Tall"
match_arm_leading_pipes = "Never"

# Imports
reorder_imports = true
