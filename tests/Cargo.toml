[package]
name = "kithara-integration-tests"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish = false

[dependencies]
# All kithara crates
kithara-abr = { workspace = true }
kithara-assets = { workspace = true }
kithara-bufpool = { workspace = true }
kithara-audio = { workspace = true }
kithara-decode = { workspace = true }
kithara-file = { workspace = true }
kithara-hls = { workspace = true }
kithara-net = { workspace = true }
kithara-storage = { workspace = true }
kithara-stream = { workspace = true }

# Async runtime
tokio = { workspace = true }
tokio-util = { workspace = true }
tokio-stream = { workspace = true }
futures = { workspace = true }

# Channels/buffers
kanal = { workspace = true }
bytes = { workspace = true }

# HTTP/URL
reqwest = { workspace = true }
url = { workspace = true }
axum = { workspace = true }
tower = { workspace = true }

# HLS parsing
hls_m3u8 = { workspace = true }

# Decoding
symphonia = { workspace = true }
rodio = { workspace = true }

# Testing framework
rstest = { workspace = true }
serial_test = { workspace = true }
tempfile = { workspace = true }

# Errors/logging
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Serialization
serde = { workspace = true }
bincode = { workspace = true }

# Crypto (for HLS encryption tests)
hex = { workspace = true }
aes = { workspace = true }
cbc = { workspace = true }

# Misc
uuid = { workspace = true }
sha2 = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Storage
mmap-io = { workspace = true }
dashmap = { workspace = true }

# Performance monitoring (optional)
hotpath = { workspace = true, optional = true }

[features]
perf = [
    "dep:hotpath",
    "kithara-audio/perf",
    "kithara-decode/perf",
    "kithara-bufpool/perf",
    "kithara-hls/perf",
]

# Performance test binaries
[[test]]
name = "resampler"
path = "perf/resampler.rs"
required-features = ["perf"]

[[test]]
name = "decoder"
path = "perf/decoder.rs"
required-features = ["perf"]

[[test]]
name = "pool"
path = "perf/pool.rs"
required-features = ["perf"]

[[test]]
name = "abr"
path = "perf/abr.rs"
required-features = ["perf"]
