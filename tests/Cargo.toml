[package]
name = "kithara-integration-tests"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish = false

[lints]
workspace = true

# Cross-platform dependencies (used by both native and WASM tests)
[dependencies]
kithara = { workspace = true, features = ["full", "test-utils", "rodio"] }
url = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
futures = { workspace = true }

# --- Native-only dependencies ---
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Kithara crates not in facade
kithara-test-utils = { workspace = true }
kithara-wasm = { workspace = true }
kithara-net = { workspace = true, features = ["test-utils"] }
# kithara-assets needs "internal" feature for test-only types
kithara-assets = { workspace = true, features = ["internal"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }
tokio-util = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }

# Channels/buffers
kanal = { workspace = true }
bytes = { workspace = true }

# HTTP/URL
reqwest = { workspace = true, features = ["rustls", "stream"] }
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }

# HLS parsing
hls_m3u8 = { workspace = true }

# Decoding
symphonia = { workspace = true }
rodio = { workspace = true }

# Testing framework
rstest = { workspace = true }
serial_test = { workspace = true }
tempfile = { workspace = true }
unimock = { workspace = true }

# Logging
tracing-subscriber = { workspace = true }

# Serialization
serde = { workspace = true }
bincode = { workspace = true }

# Crypto (for HLS encryption tests)
hex = { workspace = true }
aes = { workspace = true }
cbc = { workspace = true }

# Misc
uuid = { workspace = true }
sha2 = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Storage
mmap-io = { workspace = true }
dashmap = { workspace = true }

# Performance monitoring (optional)
hotpath = { workspace = true, optional = true }

# --- WASM-only dependencies ---
[target.'cfg(target_arch = "wasm32")'.dependencies]
kithara-wasm = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
wasm-bindgen-test = { workspace = true }
gloo-timers = { workspace = true }
tracing-wasm = { workspace = true }
console_error_panic_hook = { workspace = true }

[features]
perf = [
    "dep:hotpath",
    "hotpath/hotpath",
    "kithara/perf",
]

# HLS fixture server for browser-based WASM tests (native only)
[[bin]]
name = "hls_fixture_server"
path = "bin/hls_fixture_server.rs"
test = false

# Performance test binaries
[[test]]
name = "resampler"
path = "perf/resampler.rs"
required-features = ["perf"]

[[test]]
name = "decoder"
path = "perf/decoder.rs"
required-features = ["perf"]

[[test]]
name = "pool"
path = "perf/pool.rs"
required-features = ["perf"]

[[test]]
name = "abr"
path = "perf/abr.rs"
required-features = ["perf"]

[[test]]
name = "storage"
path = "perf/storage.rs"
required-features = ["perf"]
