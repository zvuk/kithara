# cargo-deny configuration for kithara
#
# This file is intentionally conservative and focused on:
# - license allow/deny
# - duplicate dependencies visibility
# - basic advisories
#
# Run examples:
#   cargo deny check
#   cargo deny check licenses
#   cargo deny check advisories

[graph]
all-features = true
targets = []

[advisories]
ignore = [
  # paste is unmaintained but only a transitive dev-dep (unimock -> higher-kinded-types -> paste)
  "RUSTSEC-2024-0436",
  # bincode is unmaintained; we use it in kithara-assets for index serialization, no security impact
  "RUSTSEC-2025-0141",
]

[licenses]
# kithara is MIT OR Apache-2.0, so allow common permissive licenses.
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "OpenSSL",
  "Zlib",
  "Unicode-3.0",
  "Unicode-DFS-2016",
  "CC0-1.0",
  "CDLA-Permissive-2.0",
]
# In cargo-deny v2, any license NOT in the allow list is implicitly denied.
# Copyleft licenses (GPL, AGPL, LGPL) are rejected automatically.
confidence-threshold = 0.93

# Allow exceptions by crate if needed (keep this list small).
exceptions = []

[licenses.private]
ignore = false

[bans]
multiple-versions = "warn"
wildcards = "warn"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
  # symphonia dev branch until 0.6 is released on crates.io
  "https://github.com/pdeljanov/Symphonia.git",
]
