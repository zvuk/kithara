# Clippy configuration for kithara workspace.
# Keep this small and stable; project rules prefer minimal inline commentary
# and contracts documented in crate READMEs / docs.

# We do TDD and tests may use unwrap/expect for brevity.
allow-unwrap-in-tests = true
allow-expect-in-tests = true

# Commonly-valid identifiers used across crates/deps.
# Add more only when clippy complains about a real, repeated case.
doc-valid-idents = [
  "HLS",
  "MP3",
  "AAC",
  "FLAC",
  "URL",
  "HTTP",
  "HTTPS",
  "UTF",
  "UUID",
  "API",
  "JSON",
  "TOML",
  "Symphonia",
  "Tokio",
  "Rustls",
  "LRU",
  "AES",
  "CBC",
  "PKCS7",
]
